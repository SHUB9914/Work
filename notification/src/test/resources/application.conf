#Akka remoting config
akka.remote.netty.tcp.hostname = "127.0.0.1"
akka.remote.netty.tcp.port = 2553
akka.remote.netty.tcp.port = ${?AKKA_PORT}
eventuate.endpoint.connections = []

# NODE_ID is unique Server Identifier, used to identify eventuate endpoint.
eventuate.endpoint.id = T

# Titan Database keyspace and Storage backend
titan.keyspace = spok_test
titan.storage.backend = cassandra
titan.cache.db-cache = true

include "eventuate_test.conf"

resource = "ws://api.spok.me"

